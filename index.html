<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Favicon link--->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Custom css link--->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <!---main container--->

  <div class="main-container">

    <div class="card">

      <figure class="card__banner">
        <img src="/images/image-equilibrium.jpg" alt="" class="img-cover">
      </figure>

      <div class="card__content">

        <h2 class="card__title">
          Equilibrium #3429
        </h2>

        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card__info flex flex-space-between flex-items-center">
          <div class="ethereum-info flex flex-items-center">
            <img src="/images/icon-ethereum.svg" alt="">
            <span class="ethereum__rate">
              0.041 ETH
            </span>
          </div>

          <div class="time-info flex flex-items-center">
            <img src="/images/icon-clock.svg" alt="">
            <span class="time__info">3 days left
            </span>
          </div>
        </div>

        <div class="user-info flex flex-items-center ">
          <div class="user__avatar">
            <img src="/images/image-avatar.png" alt="">
          </div>

          <p class="user__info__text">
            Creation of <span class="user__name">Jules Wyvern</span>
          </p>

        </div>
      </div>

    </div>

  </div>

</body>

</html>
